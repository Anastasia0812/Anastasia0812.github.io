<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
      
    <link rel="stylesheet" href="css/bt.css">

    <title>Bootstrap Example:Web109-1</title>
  </head>
    
  <body>
      <div class="jumbotron jumbotron fluid text-center" style="background-color: grey">
          <div class="container-fluid">
          <h1 class=display-4>Bootstrap Example testing testing testing</h1>
              <p>Window width: <span id="winwidth"></span></p>
              <p class="lead">lead testing testing
              </p>
        </div>
      </div>
      
      <!--col-576-sm-768-md-992-lg-1200-xl-->
      <div class="container">
        <div class="row">
            <div class=col-4 style="background-color: beige">DIV 1</div>
            <div class=col-4 style="background-color: azure">DIV 2</div>
            <div class=col-4 style="background-color: antiquewhite">DIV 3</div>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
      
    <script>
        $(window).on('resize', function() {
            var winw = $(window).width();
            console.log(winw);
            $("#winwidth").html(winw);
        });
    </script>
      

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
