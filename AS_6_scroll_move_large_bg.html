<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>灰面鵟鷹遷徙路徑</title>
    <style>
        #bg {
            background-image: url("assets/stand90n.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 180vw;
            background-position: 0 0;
        }
    </style>
</head>

<body>
    <!-- banner -->
    <div id="bg" class="sticky-top" style="height:100vh;width:100vw;z-index:-1"></div>

    <!-- section 1 -->
    <div **class="loc" ** data-sx="0" data-sy="0" data-ex="0" data-ey="80" style="width:100vw;height:200vh;">
    </div>

    <!-- section 2 -->
    <div **class="loc" ** data-sx="0" data-sy="80" data-ex="120" data-ey="80" style="width:100vw;height:200vh;">
    </div>

    <!-- section 3 -->
    <div **class="loc" ** data-sx="120" data-sy="80" data-ex="120" data-ey="0" style="width:100vw;height:200vh;">
    </div>

    <!-- section 4 -->
    <div **class="loc" ** data-sx="120" data-sy="0" data-ex="0" data-ey="0" style="width:100vw;height:200vh;">
    </div>

    <!-- footer -->
    <div style="background:rgba(0,0,0,0.1);height:100vh"></div>
    <div style="background:grey;height:100vh"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>
        $(window).scroll(function () {
            var scrolled = $(document).scrollTop();
            $(".loc").each(function () {
                var thispos = $(this).offset().top;
                var thish = $(this).height();
                if (scrolled >= thispos && scrolled < thispos + thish) {
                    var perc = (scrolled - thispos) / thish;
                    var newx = perc *
                        ($(this).data("ex") - $(this).data("sx")) + $(this).data("sx");
                    var newy = perc * ($(this).data("ey") -
                        $(this).data("sy")) + $(this).data("sy");
                    $("#bg").css("background-position", newx + "% " + newy + "%");
                    console.log(newx + "% " + newy + "%");
                }
            });
        });
    </script>
</body>

</html>
